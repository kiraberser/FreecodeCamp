<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
    <title>Cash Register</title>
</head>
    <body>
        <main>
            <h1>Cash Register Project</h1>
            <div id="change-due"></div>
            <div class="amount" id="main">
                <div id="cash-counter">
                    <label>Enter cash from customer:</label>
                    <input 
                    type="number"
                    min="0"
                    id="cash"
                    class="num"
                    />
                    <button id="purchase-btn">Purchase</button>
                </div>
            </div>
            <div class="cash-register">
                <div class="total">
                    <div class="screen">
                        <p>Total: $3.26</p>
                    </div>
                </div>
            <div class="support"></div>
            <div class="menu">
                <div class="numbers">
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                </div>
                <div class="list">
                    <p><strong>Change in drawer:</strong></p>
                    <ul id="data-list">
                        <li>Pennies: </li>
                        <li>Nickels: </li>
                        <li>Dimes: </li>
                        <li>Quarter: </li>
                        <li>Ones: </li>
                        <li>Fives: </li>
                        <li>Tens: </li>
                        <li>Twenties: </li>
                        <li>Hundreds: </li>
                    </ul>
                </div>
            </div>
            </div>
            <div class="open">
                <div class="circle"></div>
            </div>
        </main>
        <script src="./script.js"></script>
        
    </body>
</html>
